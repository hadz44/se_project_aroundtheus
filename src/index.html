<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="Hadi Frifer" />
    <meta name="keywords" content="U.S., locations" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <title>Around The US</title>
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__image"
          src="<%=require('./images/aroundtheuslogo.svg')%>"
          alt="around the us
        logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="<%=require('./images/jacques-cousteau.jpg')%>"
            alt="avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title" id="profile-title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            id="modal__close"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
        <footer class="footer page__section">
          <p class="footer__content">&copy;2024 Around The U.S</p>
        </footer>
      </main>
    </div>
    <!---Edit Modal-->
    <div id="profile-edit-modal" class="modal">
      <div class="modal__container">
        <form class="modal__form">
          <button class="modal__close" type="button"></button>
          <p class="modal__heading">Edit Profile</p>
          <label class="modal__form-container">
            <input
              class="modal__input"
              id="title-input"
              type="text"
              placeholder="Title"
              name="title"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="modal__error" id="title-input-error"></span>
          </label>
          <label class="modal__form-container">
            <input
              class="modal__input"
              id="description-input"
              type="text"
              placeholder="Description"
              name="description"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="modal__error" id="description-input-error"></span>
          </label>
          <button
            class="modal__button modal__button_disabled"
            type="submit"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <!---Add Card Modal-->
    <div id="add-card-modal" class="modal">
      <div class="modal__container">
        <form class="modal__form" id="add-card-form">
          <button type="button" class="modal__close"></button>
          <p class="modal__heading">New place</p>
          <label class="modal__form-container">
            <input
              class="modal__input modal__input_type_title"
              id="title-input"
              type="text"
              placeholder="Title"
              name="title"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="modal__error" id="title-input-error"></span>
          </label>
          <label class="modal__input-container">
            <input
              class="modal__input modal__input_type_url"
              id="description-input"
              type="url"
              placeholder="Image Url"
              name="url"
              required
            />
            <span class="modal__error" id="description-input-error"></span>
          </label>
          <button
            class="button modal__button modal__button_disabled"
            type="submit"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <!---Preview Modal-->
    <div id="preview-image-modal" class="modal">
      <div class="modal__preview-container">
        <button
          class="modal__close"
          id="modal-close-button"
          type="button"
        ></button>
        <img class="modal__preview-image" src="" alt="" />
        <p class="modal__image-caption"></p>
      </div>
    </div>

    <template id="card-template">
      <div class="card">
        <img class="card__image" src="" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
        <button class="card__delete-button"></button>
      </div>
    </template>
  </body>
</html>
