<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around the US</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          alt="Around the U.S. logo"
          class="header__logo"
          src="<%=require('./images/headerlogo.svg')%>"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="<%=require('./images/jacques-cousteau.jpg')%>"
            alt="avatar"
            class="profile__image"
            ``
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            id="add-card-button"
            type="button"
          >
            Add Card
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2024 Around the U.S.</p>
      </footer>
    </div>
    <!-- edit modal-->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="modal-close-button"></button>
        <h2 class="modal__heading">Edit profile</h2>
        <form class="modal__form" id="profile-edit-form">
          <label class="modal__label">
            <input
              type="text"
              name="title"
              class="modal__input"
              id="profile-title-input"
              placeholder="Name"
              required
              minlength="2"
              maxlength="40"
            />
            <span class="modal__error" id="profile-title-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              type="text"
              name="description"
              class="modal__input"
              id="profile-description-input"
              placeholder="Description"
              required
              minlength="2"
              maxlength="200"
            />
            <span
              class="modal__error"
              id="profile-description-input-error"
            ></span>
          </label>
          <button class="modal__button modal__button_disabled" type="submit">
            Save
          </button>
        </form>
      </div>
    </div>
    <!-- add card modal-->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" id="modal-close-button"></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form" id="add-card-form">
          <label class="modal__label">
            <input
              type="text"
              name="title"
              class="modal__input"
              id="card-title-input"
              placeholder="Title"
              required
              minlength="1"
              maxlength="30"
            />
            <span class="modal__error" id="card-title-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              type="url"
              name="url"
              class="modal__input"
              id="card-url-input"
              placeholder="Image Url"
              required
            />
            <span class="modal__error" id="card-url-input-error"></span>
          </label>
          <button
            class="modal__button modal__button_disabled"
            type="submit"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <!-- preview modal -->
    <div class="modal" id="preview-image-modal">
      <div class="modal__preview-container">
        <button class="modal__close" id="preview-modal-close"></button>
        <img class="modal__image" id="modal-image" src="" />
        <div class="modal__title" id="preview-title"></div>
      </div>
    </div>

    <!-- Image Preview Modal -->
    <div id="image-preview-modal" class="modal">
      <div class="modal__content">
        <button id="preview-modal-close" class="modal__close-button">
          &times;
        </button>
        <img id="modal-image" class="modal__image" src="" alt="" />
        <p id="preview-title" class="modal__title"></p>
      </div>
    </div>

    <template id="card-template">
      <div class="card">
        <img class="card__image" src="" alt="" />
        <div class="card__info">
          <h2 class="card__title"></h2>
          <button class="card__like-button"></button>
        </div>
        <button class="card__delete-button"></button>
      </div>
    </template>
    <script src="main.js"></script>
  </body>
</html>
