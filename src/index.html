<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="Jose Lara-Ceja" />
    <meta name="keywords" content="" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <title>Around The US</title>
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__image"
          src="<%=require('./images/aroundtheuslogo.svg')%>"
          alt="around the us
        logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__image"
            src="<%=require('./images/jacques-cousteau.jpg')%>"
            alt="avatar"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button" id="profile-edit-button" button"></button>
            <p class="profile__paragraph">Explorer</p>
          </div>
          <button class="profile__add-button" id="add-card-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__content">&copy;2024 Around The U.S</p>
      </footer>
    </div>

    <div id="edit-modal" class="modal">
      <div class="modal__container">
        <form class="modal__form" id="profile-edit-button">
          <button type="button" class="modal__close"></button>
          <p class="modal__header">Edit Profile</p>
          <label class="modal__label" for="add-name">
            <input
              class="modal__input"
              id="profile-name-input"
              type="text"
              placeholder="Name"
              name="name"
              minlength="2"
              maxlength="40"
              required
            />
            <span
              class="modal__popup-error"
              id="profile-name-input-error"
            ></span>
          </label>
          <label class="modal__label" for="add-description">
            <input
              class="modal__input"
              id="profile-description-input"
              type="text"
              placeholder="Description"
              name="description"
              minlength="2"
              maxlength="200"
              required
            />
            <span
              class="modal__popup-error"
              id="profile-description-input-error"
            ></span>
          </label>
          <button class="modal__button modal__button_disabled" disabled>
            Save
          </button>
        </form>
      </div>
    </div>

    <div id="add-card-modal" class="modal">
      <div class="modal__container">
        <form class="modal__form" id="add-form">
          <button type="button" class="modal__close" id="add-close"></button>
          <p class="modal__header" id="add-header">New place</p>
          <label class="modal__label" for="add-title">
            <input
              class="modal__input"
              id="profile-title-input"
              type="text"
              placeholder="Title"
              name="name"
              minlength="1"
              maxlength="30"
              required
            />
            <span
              class="modal__popup-error"
              id="profile-title-input-error"
            ></span>
          </label>
          <label class="modal__label" for="add-image">
            <input
              class="modal__input"
              id="profile-image-input"
              type="url"
              placeholder="Image Url"
              name="link"
              required
            />
            <span
              class="modal__popup-error"
              id="profile-image-input-error"
            ></span>
          </label>
          <button
            class="modal__button modal__button_disabled"
            id="add-button"
            disabled
          >
            Create
          </button>
        </form>
      </div>
    </div>

    <div id="image-modal" class="modal">
      <div class="modal__content">
        <button class="modal__close"></button>
        <img src="" alt="" class="modal__picture" />
        <p class="modal__caption"></p>
      </div>
    </div>

    <template id="card-template">
      <div class="card">
        <img class="card__image" src="" alt="" />
        <div class="card__info">
          <h2 class="card__title"></h2>
          <button class="card__like-button"></button>
        </div>
        <button class="card__delete-button"></button>
      </div>
    </template>
  </body>
</html>
